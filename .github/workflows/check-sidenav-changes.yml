name: Check Sidenav Changes and Run Tests

on:
  push:
    branches:
      - main

jobs:
  check-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Specify your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Check for sidenav changes
      id: sidenav-check
      run: |
        chmod +x ./check_changes.sh
        ./check_changes.sh
      continue-on-error: true

    - name: Set has_changes environment variable
      if: failure()
      run: echo "has_changes=false" >> $GITHUB_ENV

    - name: Set has_changes environment variable
      if: success()
      run: echo "has_changes=true" >> $GITHUB_ENV

    - name: Run tests if sidenav changes
      if: env.has_changes == 'true'
      run: npm test
